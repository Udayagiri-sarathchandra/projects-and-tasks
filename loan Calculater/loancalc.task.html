<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan_Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container p-5 text-center">


    <h1>Loan calculator</h1>

    <div class="row border p-5 bg-light">
        <div class="col-4">
            <h5>Amount you need</h5>
            <div class="input-group mb-3">
                <span class="input-group-text">₹</span>
                <input type="text" class="form-control text-center" id="demo" placeholder="50000">
            </div>
            Min ₹50000 <input type="range" min="50000" max="4000000" value="50000" id="myRange" style="width:45%">
            Max ₹4000000
        </div>
        <div class="col-4">
            <h5>Number of Years </h5>
            <input id="demo1" class="text-center w-25" placeholder="1"></input> <br></br>
            1 year <input type="range" min="1" max="5" value="1" id="myRange1" style="width:45%">5 years


        </div>
        <div class="col-4">
            <h5>Interest rate </h5>
            <input id="demo2" class="text-center w-25" placeholder="12.5"> %</input> <br></br>
            <input type="range" min="10.05" max="21.00" step="0.01" value="12.5" id="myRange2" style="width:45%">%

        </div>
    </div>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        slider.oninput = function () { output.value = slider.value; }
    </script>
    <script>
        var slider1 = document.getElementById("myRange1");
        var output1 = document.getElementById("demo1");
        slider1.oninput = function () { output1.value = this.value; }
    </script>
    <script>
        var slider2 = document.getElementById("myRange2");
        var output2 = document.getElementById("demo2");
        slider2.oninput = function () { output2.value = this.value; }
    </script>

</body>

</html>
