<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script>
        function myfun() {
            var textareaDOM = document.getElementById('txtarea')

            var spanDOM = document.getElementById('spanResult')
            spanDOM.innerHTML = textareaDOM.value
        }
    </script>
</head>

<body>

    <div class="container p-5 bg-light text-dark border">

        <div class="row">

            <div class="col-lg-6 ">
                <label for="">Enter Source Code</label>
                <button class="btn btn-secondary mx-5" onclick="myfun()">Run</button> <br /><br />
                <textarea style="height:500px;" class="form-control border border-primary" id="txtarea"></textarea>
            </div>

            <div class="col-lg-6 bg-success text-light h1">
                <label for="">Result Here:</label> <br /><br />
                <span id="spanResult"></span>
            </div>
        </div>

    </div>



</body>

</html>
